<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Tracker</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
<header>
    <nav>
        <div class="logotxt">
            <div class="logoimg"><img src="./Assets/images/budget.png" alt="" width="53px"></div>
            <div class="logotxth1"><h1>Expense Tracker</h1></div>
        </div>
    </nav>
</header>

<section>
    <div class="mainsection-container">
        <div class="balancetxt">
            <h3>Balance</h3>
        </div>
        <div class="amount">
            <h1 id="balance">$0</h1>
        </div>
        <div class="income-box">
            <div class="incometxt">
                <p>Income</p>
                <p id="income" class="incomep">$0</p>
            </div>
            <div class="Expensetxt">
                <p>Expense</p>
                <p id="expense" class="incomep">$0</p>
            </div>
        </div>
    </div>
</section>

<section class="second-section-container">
    <div class="secondsectionbox">
        <form class="expense-form" id="expenseForm">
            <h3>Add Expense</h3>

            <label>Text</label>
            <input type="text" id="Details" placeholder="Enter Description">

            <label>Amount</label>
            <input type="number" id="amount" placeholder="$">

            <label>Type</label>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <button type="button" id="addBtn" class="add-btn">Add</button>
        </form>
    </div>

    <div class="secondsectionbox">
        <h3>Statistics</h3>
        <canvas id="chart" width="200" height="200"></canvas>
    <div class="incomeexpense">
        <h5><span class="dotgreen"></span>Income</h5>
        <h5><span class="dotred"></span>Expense</h5>
    </div>
         <ul id="list"></ul>
    </div>
</section>

<script src="Assets/js/script.js"></script>
</body>
</html>
